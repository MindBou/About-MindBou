<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MindBou - Under Development</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom right, #f4f6f9, #e0e7ff);
            color: #333;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh; 
            overflow-x: hidden; 
        }

        .container {
            flex: 1; 
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0 20px; 
            position: relative; 
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('/MindBou.png'); 
            background-size: cover;
            background-position: center;
            opacity: 0.1; 
            z-index: -1;
        }

        .content { 
            background: white;
            padding: 50px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            text-align: center; 
            z-index: 1; 
        }

        h1 {
            color: #4caf50;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2em;
            color: #666;
            line-height: 1.8; 
        }

        .progress {
            width: 80%;
            margin: 30px auto;
            height: 20px;
            background-color: #e9ecef;
            border-radius: 5px;
            overflow: hidden; 
        }

        .progress-bar {
            width: 60%; 
            height: 100%;
            background-color: #4caf50; 
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <h1>Under Development</h1>
            <p>We're working hard on something amazing! Check back soon.</p>

            <div class="progress">
                <div class="progress-bar"></div>
            </div>
        </div>
    </div>
</body>
</html>
